<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>

  <body>
    <!-- Header Section -->
    <header id="header"></header>

    <!-- Category Selector -->
    <div class="category-selector" id="category-selector">
      <label class="category-selector__title" for="category"
        >Choisissez une catégorie :</label
      >
      <select class="category-selector__options" id="category">
        <option class="category-selector__option" value="all" selected>
          Tous les animes
        </option>
        <option class="category-selector__option" value="1">Action</option>
        <option class="category-selector__option" value="2">Comédie</option>
        <option class="category-selector__option" value="3">Drame</option>
        <option class="category-selector__option" value="4">
          Science-fiction
        </option>
        <option class="category-selector__option" value="5">Thriller</option>
        <option class="category-selector__option" value="6">Horreur</option>
        <option class="category-selector__option" value="7">Aventure</option>
        <option class="category-selector__option" value="8">Fantaisie</option>
        <option class="category-selector__option" value="9">
          Documentaire
        </option>
        <option class="category-selector__option" value="10">Romance</option>
      </select>
    </div>

    <!-- Main Content Section -->
    <section class="content" id="content"></section>
    <section class="content2" id="content2"></section>

    <!-- Trailer Modal -->
    <div id="iframeContainer" onclick="closeTrailer()">
      <span id="closeBtn" onclick="closeTrailer()">✖</span>
      <iframe id="trailerIframe" allowfullscreen></iframe>
    </div>

    <!-- JavaScript Section -->
    <script type="module">
      // Import Modules
      import { DataMovie } from "./data/dataMovie.js";
      import { DataProfil } from "./data/dataProfil.js";
      import { DataFavorie } from "./data/dataFavorie.js";
      import { NavBar } from "./component/NavBar/script.js";
      import { AnimeCard } from "./component/AnimeCard/script.js";
      import { ProfilCard } from "./component/ProfilCard/script.js";
      import { CategorySection } from "./component/CategorySection/script.js";
      import { FavorieCard } from "./component/FavorieCard/script.js";

      // Variable globale pour stocker l'âge du profil sélectionné
      let selectedAge = 0;
      let selectedCategory = "all"; // Variable globale pour la catégorie sélectionnée

      // Variable globale pour stocker l'ID du profil sélectionné
      window.selectedProfilId = null;

      // Global Controller Object
      window.C = {};

      // About Handler
      C.handlerAbout = function () {
        alert(
          "Ceci est une base de projet pour la SAE2.03 édition 2025. Bonne chance !"
        );
      };

      // Application Start Function
      C.start = async function () {
        V.renderNavBar("C.handlerAbout()");
        await V.renderAnimeCards(selectedAge);
        await V.renderProfilCards();
        await V.renderFavorieList();
      };

      // Global View Object
      window.V = {};

      // Render Navigation Bar
      V.renderNavBar = function (hAbout, hProfil) {
        const header = document.querySelector("#header");
        header.innerHTML = NavBar.format(hAbout, hProfil);
      };

      // Close Trailer Function
      window.closeTrailer = function () {
        const container = document.getElementById("iframeContainer");
        const iframe = document.getElementById("trailerIframe");

        iframe.src = "";
        container.style.display = "none";
      };

      // Définir showTrailer comme une fonction globale
      window.showTrailer = function (url) {
        const container = document.getElementById("iframeContainer");
        const iframe = document.getElementById("trailerIframe");

        // Ajouter le paramètre autoplay à l'URL
        const autoplayUrl = url.includes("?")
          ? `${url}&autoplay=1`
          : `${url}?autoplay=1`;

        iframe.src = autoplayUrl;
        container.style.display = "flex";
      };

      // Render Anime Cards
      V.renderAnimeCards = async function (age) {
        const content = document.querySelector("#content");
        const movies = await DataMovie.getMovies(age);

        if (movies.length === 0) {
          content.innerHTML =
            "<p>Aucun film disponible pour votre tranche d'âge.</p>";
          return;
        }

        content.innerHTML = ""; // Réinitialiser le contenu
        movies.forEach((movie) => {
          const cardHTML = AnimeCard.format(
            movie.trailer,
            movie.image,
            movie.description,
            movie.director,
            movie.year,
            movie.length,
            movie.min_age,
            movie.name,
            movie.id
          );
          content.innerHTML += cardHTML;
        });

        // Réattacher les gestionnaires d'événements pour les trailers
        document.querySelectorAll(".trailer-trigger").forEach((el) => {
          el.addEventListener("click", () => {
            const url = el.getAttribute("data-trailer");
            showTrailer(url);
          });
        });
      };

      // Render Profil Cards
      V.renderProfilCards = async function () {
        const ProfilSelector = document.querySelector("#ProfilSelector");
        const profils = await DataProfil.getProfils();

        if (profils.length === 0) {
          ProfilSelector.innerHTML =
            "<p>Aucun profil disponible pour le moment.</p>";
          return;
        }

        ProfilSelector.innerHTML = ""; // Réinitialiser le contenu
        profils.forEach((profil) => {
          const cardHTML = ProfilCard.format(
            profil.name,
            profil.avatar,
            profil.age_restriction,
            profil.id
          );
          const tempDiv = document.createElement("div");
          tempDiv.innerHTML = cardHTML;
          const cardElement = tempDiv.firstChild;

          cardElement.addEventListener("click", async () => {
            selectedAge = profil.age_restriction || 0;
            window.selectedProfilId = profil.id; // Mettre à jour l'ID du profil sélectionné

            await V.renderFavorieList(); // Mettre à jour la liste des favoris

            const content = document.querySelector("#content");
            const content2 = document.querySelector("#content2");

            content.innerHTML = "";
            content2.innerHTML = "";

            if (selectedCategory === "all") {
              // Afficher tous les animes pour l'âge sélectionné
              await V.renderAnimeCards(selectedAge);
            } else {
              // Afficher les animes filtrés par catégorie et âge
              const movies = await DataMovie.getMoviesFiltered(
                selectedCategory,
                selectedAge
              );

              if (movies.length === 0) {
                content2.innerHTML = `<p>Aucun film disponible pour la catégorie sélectionnée et votre tranche d'âge.</p>`;
                return;
              }

              movies.forEach((movie) => {
                const cardHTML = AnimeCard.format(
                  movie.trailer,
                  movie.image,
                  movie.description,
                  movie.director,
                  movie.year,
                  movie.length,
                  movie.min_age,
                  movie.name,
                  movie.id
                );
                content2.innerHTML += cardHTML;
              });

              // Réattacher les gestionnaires d'événements pour les trailers
              document.querySelectorAll(".trailer-trigger").forEach((el) => {
                el.addEventListener("click", () => {
                  const url = el.getAttribute("data-trailer");
                  showTrailer(url);
                });
              });
            }
          });

          ProfilSelector.appendChild(cardElement);
        });

        // Lorsqu'un profil est sélectionné, mettez à jour cette variable
        document.querySelectorAll(".profil-card").forEach((card) => {
          card.addEventListener("click", () => {
            window.selectedProfilId = card.value; // Assurez-vous que `value` contient l'ID du profil
          });
        });
      };

      V.renderFavorieList = async function () {
        const FavorieList = document.querySelector("#FavorieList");
        const profilId = window.selectedProfilId;

        if (!profilId) {
          FavorieList.innerHTML = "Aucun profil sélectionné.";
          return;
        }

        const favories = await DataFavorie.getFavorie();
        const profilFavories = favories.filter(
          (favorie) => favorie.id_profil == profilId
        );

        if (profilFavories.length === 0) {
          FavorieList.innerHTML = "<li>Aucun favori pour ce profil.</li>";
          return;
        }

        FavorieList.innerHTML = ""; // Réinitialiser la liste des favoris
        profilFavories.forEach((favorie) => {
          const favorieHTML = FavorieCard.format(favorie.name); // Utiliser favorie.name
          FavorieList.innerHTML += favorieHTML;
        });
      };

      // Render Category Sections
      V.renderCategorySections = async function () {
        const content2 = document.querySelector("#content2");

        // Liste des catégories (id et nom)
        const categories = [
          { id: 1, name: "Action" },
          { id: 2, name: "Comédie" },
          { id: 3, name: "Drame" },
          { id: 4, name: "Science-fiction" },
          { id: 5, name: "Animation" },
          { id: 6, name: "Thriller" },
          { id: 7, name: "Horreur" },
          { id: 8, name: "Aventure" },
          { id: 9, name: "Fantaisiee" },
          { id: 10, name: "Documentaire" },
        ];

        // Générer les sections pour chaque catégorie
        for (let category of categories) {
          const sectionHTML = await CategorySection.format(
            category.id,
            category.name
          );
          content2.innerHTML += sectionHTML;
        }
      };

      // Category Change Event Listener
      document
        .getElementById("category")
        .addEventListener("change", async (event) => {
          selectedCategory = event.target.value; // Mettre à jour la variable globale
          const content = document.querySelector("#content"); // Section principale
          const content2 = document.querySelector("#content2"); // Section des catégories

          content.innerHTML = ""; // Efface les films de la section principale
          content2.innerHTML = ""; // Efface les sections de catégories

          if (selectedCategory === "all") {
            // Afficher tous les animes
            await V.renderAnimeCards(selectedAge);
          } else {
            // Afficher les animes filtrés par catégorie
            const categoryName = document.querySelector(
              `#category option[value="${selectedCategory}"]`
            ).textContent;

            const movies = await DataMovie.getMoviesFiltered(
              selectedCategory,
              selectedAge
            );

            if (movies.length === 0) {
              content2.innerHTML = `<p>Aucun film disponible pour la catégorie "${categoryName}" et votre tranche d'âge.</p>`;
              return;
            }

            movies.forEach((movie) => {
              const cardHTML = AnimeCard.format(
                movie.trailer,
                movie.image,
                movie.description,
                movie.director,
                movie.year,
                movie.length,
                movie.min_age,
                movie.name,
                movie.id
              );
              content2.innerHTML += cardHTML;
            });

            // Réattacher les gestionnaires d'événements pour les trailers
            document.querySelectorAll(".trailer-trigger").forEach((el) => {
              el.addEventListener("click", () => {
                const url = el.getAttribute("data-trailer");
                showTrailer(url);
              });
            });
          }
        });

      // Start the Application
      C.start();
    </script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const categorySelect = document.getElementById("category");
        categorySelect.value = "all"; // Définit "Tous les animes" comme sélection par défaut
      });
    </script>
  </body>
</html>
