<div class="animecard">
  <div class="animecard__image">
    <img
      src="../server/images/{{Affiche}}"
      alt="Affiche de l'anime : {{Name}}"
      class="animecard__image--affiche trailer-trigger"
      data-trailer="{{Trailer}}"
    />

    <button class="animecard__button--information">
      <img
        src="../server/images/information.svg"
        alt="Information sur l'anime : {{Name}}"
        class="animecard__button--image"
      />
    </button>

    <div class="animecard__information">
      <h2 class="animecard__information--title">{{Name}}</h2>
      <p class="animecard__information--director">Réalisateur : {{Director}}</p>
      <p class="animecard__information--description">
        Description : {{Description}}
      </p>
      <p class="animecard__information--year">Date de sortie : {{Year}}</p>
      <p class="animecard__information--time">Durée : {{Length}} minutes</p>
      <p class="animecard__information--min-age">
        Âge minimum : {{Min_Age}} ans
      </p>

      <div class="animecard__actions">
        <button
          class="animecard__like"
          data-id="{{id}}"
          onclick="handleLike(this)"
        >
          <img
            src="../server/images/like.svg"
            alt="Like sur l'anime : {{Name}}"
            class="animecard__button--image"
          />
        </button>

        <button
          class="animecard__dislike"
          data-id="{{id}}"
          onclick="handleDislike(this)"
        >
          <img
            src="../server/images/dislike.svg"
            alt="Dislike sur l'anime : {{Name}}"
            class="animecard__button--image"
          />
        </button>
      </div>
    </div>
  </div>

  <div class="animecard__content trailer-trigger" data-trailer="{{Trailer}}">
    <h1 class="animecard__title">{{Name}}</h1>
  </div>
</div>
