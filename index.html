<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Landing Page</title>
    <style>
      body {
        margin: 0;
        padding: 2.5rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #dfe9f3, #ffffff);
        color: #333;
      }

      .button-section {
        max-width: 37.5rem;
        margin: auto;
        padding: 1.25rem;
        background-color: #f9f9f9;
        border-radius: 1rem;
        box-shadow: 0 0.375rem 1.25rem rgba(0, 0, 0, 0.1);
      }

      h2 {
        font-size: 1.25rem;
        margin-bottom: 0.625rem;
        color: #444;
      }

      .button-container {
        display: flex;
        gap: 1.25rem;
        margin-bottom: 1.875rem;
        flex-wrap: wrap;
      }

      .btn {
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
        display: inline-block;
      }

      .btn:hover {
        background-color: #0056b3;
        transform: translateY(-0.125rem);
      }

      .btn-secondary {
        background-color: #28a745;
      }

      .btn-secondary:hover {
        background-color: #1e7e34;
      }

      hr {
        border: none;
        border-top: 0.125rem solid #ccc;
        margin: 1.875rem 0;
      }
    </style>
  </head>
  <body>
    <div class="button-section">
      <h2>Prototype</h2>
      <div class="button-container">
        <a
          href="https://mmi.unilim.fr/~delvaque1/SAE2.03-Delvaque/prototype/app"
          class="btn"
          target="_blank"
        >
          APP
        </a>
        <a
          href="https://mmi.unilim.fr/~delvaque1/SAE2.03-Delvaque/prototype/admin"
          class="btn btn-secondary"
          target="_blank"
        >
          ADMIN
        </a>
      </div>

      <hr />

      <h2>Rendu</h2>
      <div class="button-container">
        <a
          href="https://mmi.unilim.fr/~delvaque1/SAE2.03-Delvaque/rendu/app"
          class="btn"
          target="_blank"
        >
          APP
        </a>
        <a
          href="https://mmi.unilim.fr/~delvaque1/SAE2.03-Delvaque/rendu/admin"
          class="btn btn-secondary"
          target="_blank"
        >
          ADMIN
        </a>
      </div>

      <hr />

      <h2>Dashboard</h2>
      <div class="button-container">
        <a
          href="https://mmi.unilim.fr/~delvaque1/SAE2.03-Delvaque/rapport-realtime.html"
          class="btn"
          target="_blank"
        >
          DASHBOARD
        </a>
      </div>
    </div>
  </body>
</html>
