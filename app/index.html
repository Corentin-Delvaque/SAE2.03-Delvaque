<!DOCTYPE html>
<html lang="fr">
  <head>
    <title>SAE2.03 APP</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
  </head>

  <body>
    <header id="header"></header>
    <section class="content" id="content"></section>

    <div id="iframeContainer" onclick="closeTrailer()">
      <span id="closeBtn" onclick="closeTrailer()">✖</span>
      <iframe id="trailerIframe" allowfullscreen></iframe>
    </div>

    <script type="module">
      import { DataMovie } from "./data/dataMovie.js";
      import { NavBar } from "./component/NavBar/script.js";
      import { AnimeCard } from "./component/AnimeCard/script.js";

      // Controleur
      window.C = {};

      C.handlerAbout = function () {
        alert(
          "Ceci est une base de projet pour la SAE2.03 édition 2025. Bonne chance !"
        );
      };

      C.start = async function () {
        V.renderNavBar("C.handlerAbout()");
        await V.renderAnimeCards(); // Appel de la fonction pour afficher les films
      };

      // Vue (contient tout ce qui est relatif à l'affichage)
      window.V = {};

      V.renderNavBar = function (hAbout) {
        let header = document.querySelector("#header");
        header.innerHTML = NavBar.format(hAbout);
      };

      window.closeTrailer = function () {
        const container = document.getElementById("iframeContainer");
        const iframe = document.getElementById("trailerIframe");

        iframe.src = "";
        container.style.display = "none";
      };

      V.renderAnimeCards = async function () {
        let content = document.querySelector("#content");
        let movies = await DataMovie.getMovies();

        if (movies.length === 0) {
          content.innerHTML = "<p>Aucun film disponible pour le moment.</p>";
          return;
        }

        movies.forEach((movie) => {
          let cardHTML = AnimeCard.format(
            movie.trailer,
            movie.image,
            movie.name
          );
          content.innerHTML += cardHTML;
        });

        // Gestion des clics sur les boutons ou images
        document.querySelectorAll(".trailer-trigger").forEach((el) => {
          el.addEventListener("click", () => {
            const url = el.getAttribute("data-trailer");
            showTrailer(url);
          });
        });

        function showTrailer(url) {
          const container = document.getElementById("iframeContainer");
          const iframe = document.getElementById("trailerIframe");

          // Ajouter le paramètre autoplay=1 à l'URL
          const autoplayUrl = url.includes("?")
            ? `${url}&autoplay=1`
            : `${url}?autoplay=1`;

          iframe.src = autoplayUrl;
          container.style.display = "flex";
        }
      };

      C.start(); // Démarre l'application
    </script>
  </body>
</html>
